<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function(){

                let correct = document.querySelector('.correct');
                let incorrect = document.querySelector('.incorrect');

                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback').innerHTML = 'Correct!';
                });

                incorrect.addEventListener('click', function()
                {
                    incorrect.style.backgroundColor = 'red';
                    document.querySelector('#feedback').innerHTML = 'Incorrect!';
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the best College in the United States?</h3>
                <button class="incorrect">Yale</button>
                <button class="incorrect">Princeton</button>
                <button class="incorrect">MIT</button>
                <button class="correct">Harvard</button>
                <button class="incorrect">Stanford</button>

                <p id="feedback"></p>

            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the best College in the United States?</h3>
                <input type=text>
                <button type="submit">Check Answer</button>
            </div>
        </div>
    </body>
</html>
