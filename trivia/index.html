<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            let correct = document.querySelector('#harvard');
            correct.addEventListener('click', function()
            {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback').innerHTML = 'Correct!';
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the best College in the United States?</h3>
                <button id="yale">Yale</button>
                <button id="princeton">Princeton</button>
                <button id="mit">MIT</button>
                <button id="harvard">Harvard</button>
                <button id="stanford">Stanford</button>

                <p id="feedback"></p>

                <script>
                    // TODO: Add code to check answers to questions
                    let correct = document.querySelector('#harvard');
                    correct.addEventListener('click', function()
                    {
                        correct.style.backgroundColor = 'green';
                        document.querySelector('#feedback').innerHTML = 'Correct!';
                    });
                </script>

            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the best College in the United States?</h3>
                <input type=text>
                <button type="submit">Check Answer</button>
            </div>
        </div>
    </body>
</html>
