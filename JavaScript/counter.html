<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Counter</title>
        <script>

            let counter = 0;

            function count() {
                counter = counter + 1;
                document.querySelector('h1').innerHTML = counter ;

                if (counter % 10 === 0) {
                    alert(`The counter is now ${counter}`)
                }
           }

           document.querySelector('button').onclick = counter;

        </script>
    </head>
    <body>
        <h1>0</h1>
        <button>Count</button>
    </body>
</html>
