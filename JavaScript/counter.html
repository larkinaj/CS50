<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Counter</title>
        <script>

            let counter = 0;

            function count() {
                counter = document.querySelector('h1').innerHTML + 1;
                document.write('h1');
            }

        </script>
    </head>
    <body>
        <h1>0</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
