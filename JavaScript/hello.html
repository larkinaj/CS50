<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello</title>
        <script>

            document.addEventListener('DOMContentLoaded', function() {

                document.querySelector('form').onsubmit = function() {
                    const name = document.querySelector('#name').value;
                    alert(`Your name is ${name}`);
                }

            });

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <form>
            <input autofocus id="name" placeholder="Type name here..." type="text">
            <input type="submit">
        </form>
    </body>
</html>
