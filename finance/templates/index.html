{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <span>Cash Balance: </span>
    <span>Grand Total: </span>
    <div class="container">
        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for share in shares %}
                    <tr>
                        <td>{{share}}</td>
                        <td>{{shares["share"]}}</td>
                        <td>{{bday["name"]}}</td>
                        <td>{{bday["name"]}}</td>
                        <td>{{bday["name"]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}
